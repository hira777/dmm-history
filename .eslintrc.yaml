---
  env:
    browser: true
    node: true
    es6: true
  parserOptions:
    sourceType: module
  extends:
  - plugin:vue/recommended
  - plugin:prettier/recommended
  plugins:
  - vue
  rules:
    prettier/prettier:
    - error
    - singleQuote: true
      bracketSpacing: true
      trailingComma: es5
  globals:
    chrome: true